<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoflow - Improve your workflow</title>
    <meta name="description" content="Improve your workflow with the Pomodoro Method !">
    <meta name="theme-color" content="#591C38">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="settings-menu">
        <h1 class="set-title">Settings</h1>
        <div class="set-cat">
            <h2>Work Timer</h2>
            <div class="set-inp-ctn">
                <input type="number" name="set-work-time" id="set-work-time">
                <p>Minutes</p>
            </div>
        </div>
        <div class="set-cat">
            <h2>Break Timer</h2>
            <div class="set-inp-ctn">
                <input type="number" name="set-break-time" id="set-break-time">
                <p>Minutes</p>
            </div>
        </div>
    </div>
    <h1 id="state">Start the Timer</h1>
    <div class="time-input">
        <div class="minutes-input sub-tinp">
            <h1 id="display-minutes">00</h1>
        </div>
        <h1>:</h1>
        <div class="seconds-input sub-tinp">
            <h1 id="display-seconds">00</h1>
        </div>
    </div>
    <button id="btn">START</button>
    <div class="select-autorestart">
        <label for="autorestart">Auto Start ?</label>
        <input type="checkbox" name="autorestart" id="autorestart">    
    </div>
    <div class="settings">
        <i id="open-settings" class="fas fa-cog"></i>
    </div>
    <script src="./timer.js"></script>
</body>
</html>
